<div class="media-player">
  <div class="media-toolbar">
    <button id="media-open-btn" class="default">Open...</button>
    <input id="media-file-input" type="file" accept="video/*" style="display:none" />
  </div>
  <div class="media-display">
    <video id="media-video" controls></video>
  </div>
  <div class="media-hint">
    Select a video file using "Open..." or drag & drop a video into this window.
  </div>
</div>
