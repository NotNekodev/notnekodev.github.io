<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myles Wilson | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div class="icon" data-window="about">
      <img src="assets/icons/aboutme.png" alt="About">
      <span>About Me</span>
        <div class="icon-tooltip">
          about me<br>
          get to know me
        </div>
    </div>
    <div class="icon" data-window="projects">
      <img src="assets/icons/projects.png" alt="Projects">
      <span>Projects</span>
        <div class="icon-tooltip">
          My Projects<br>
          Examples of my work
        </div>
    </div>
    <div class="icon" data-window="contact">
      <img src="assets/icons/contact.png" alt="Contact">
      <span>Contact</span>
        <div class="icon-tooltip">
          contact info<br>
          social links
        </div>
    </div>
    <div class="icon" data-window="settings">
      <img src="assets/icons/settings.png" alt="Settings">
      <span>Settings</span>
        <div class="icon-tooltip">
          settings<br>
          change the wallpaper
        </div>
    </div>
  </div>
  <div id="windows"></div>
  <div id="taskbar">
    <div id="start-btn">Start</div>
    <div id="taskbar-windows"></div>
    <div id="taskbar-clock" style="position:absolute; right:15px; bottom:3px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size:12px; color:#fff; text-align:right; line-height:1.1em;">
      <div id="clock-time"></div>
      <div id="clock-date"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
