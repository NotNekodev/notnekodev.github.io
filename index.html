<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="Nekodev | Website - About Me, Projects, Contact, and more.">

	<meta property="og:title" content="Nekodev | Website">
	<meta property="og:description" content="Check out my portfolio or Contact me!">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://notnekodev.github.io/">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Nekodev | Website">
	<meta name="twitter:description" content="Check out my portfolio or Contact me!">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nekodev | Website</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="desktop">
		<div class="icon" data-window="about">
			<img src="assets/icons/aboutme.png" alt="About">
			<span>About Me</span>
			<div class="icon-tooltip">
				About Me<br>
				Get to know me
			</div>
		</div>
		<div class="icon" data-window="projects">
			<img src="assets/icons/projects.png" alt="Projects">
			<span>Projects</span>
			<div class="icon-tooltip">
				My Projects<br>
				Examples of my work
			</div>
		</div>
		<div class="icon" data-window="contact">
			<img src="assets/icons/contact.png" alt="Contact">
			<span>Contact</span>
			<div class="icon-tooltip">
				Contact info<br>
				Social links
			</div>
		</div>
		<div class="icon" data-window="settings">
			<img src="assets/icons/settings.png" alt="Settings">
			<span>Settings</span>
			<div class="icon-tooltip">
				Settings<br>
				Change the wallpaper
			</div>
		</div>
		<div class="icon" data-window="clock">
			<img src="assets/icons/clock.png" alt="clock">
			<span>Clock</span>
			<div class="icon-tooltip">
				Clock<br>
				Check the time in my timezone
			</div>
		</div>
		<div class="icon" data-window="game">
			<img src="assets/icons/game.png" alt="game">
			<span>Game</span>
			<div class="icon-tooltip">
				Game<br>
				Live in the moment
			</div>
		</div>
	</div>

	<div id="windows"></div>

	<div id="taskbar">
		<div id="start-btn">Start</div>
		<div id="taskbar-windows"></div>
		<div id="taskbar-clock"
			style="position:absolute; right:15px; bottom:auto; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size:12px; color:#000; text-align:right; line-height:1.1em;">
			<div id="clock-time"></div>
			<div id="clock-date"></div>
		</div>
	</div>

	<script type="module">
		import { initDesktop } from './src/desktop.js';
		window.addEventListener('DOMContentLoaded', initDesktop);
	</script>

</body>

</html>
