<h2>Desktop Settings</h2>
<div style='margin-bottom:10px;'>
  <label for='wallpaper-select'><b>Wallpaper:</b></label>
  <select id='wallpaper-select'>
    <option value="bg.png">Wallpaper 1</option>
    <option value="bg1.png">Wallpaper 2</option>
    <option value="bg2.png">Wallpaper 3</option>
  </select>
</div>
<div id='wallpaper-preview' style='width:120px; height:80px; margin-top:10px; border:2px solid #888; display:flex; justify-content:center; align-items:center;'></div>
<button id='apply-wallpaper' style='margin-top:10px;'>Apply</button>
